<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Wallet Receipt</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- form page -->
    <div id="form-page">
      <div class="receipt-header">
        <h2>Crypto Wallet Receipt</h2>
        <p>Enter transaction details below</p>
      </div>
      <div class="form-group">
        <label>Select Coin:</label>
        <select id="coin" class="form-control">
          <option value="BTC">Bitcoin (BTC)</option>
          <option value="ETH">Ethereum (ETH)</option>
          <option value="LTC">Litecoin (LTC)</option>
          <option value="XRP">Ripple (XRP)</option>
        </select>
      </div>
      <div class="form-group">
        <label>Wallet Address:</label>
        <input id="address" class="form-control" placeholder="Enter Wallet Address">
      </div>
      <div class="form-group">
        <label>Amount:</label>
        <input type="number" id="amount" class="form-control" placeholder="Enter Amount">
      </div>
      <div class="form-group">
        <label>Payment Note (Memo):</label>
        <textarea id="memo" class="form-control" placeholder="Enter payment note"></textarea>
      </div>
      <div class="form-group">
        <label>Payment Status:</label>
        <select id="status" class="form-control">
          <option value="sent">Sent</option>
          <option value="pending">Pending</option>
          <option value="failed">Failed</option>
        </select>
      </div>
      <div class="receipt-footer">
        <button onclick="generateReceipt()">Generate Receipt</button>
      </div>
    </div>
    <!-- receipt page -->
    <div id="receipt-page" class="receipt-page"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
