<div class="container">
  <!-- Form page -->
  <div id="form-page">
    <div class="receipt-header">
      <h2>Crypto Wallet Receipt</h2>
      <p>Enter transaction details below</p>
    </div>

    <div class="form-group">
      <label for="coin">Select Coin:</label>
      <select id="coin" class="form-control">
        <option value="BTC">Bitcoin (BTC)</option>
        <option value="ETH">Ethereum (ETH)</option>
        <option value="LTC">Litecoin (LTC)</option>
        <option value="XRP">Ripple (XRP)</option>
      </select>
    </div>

    <div class="form-group">
      <label for="address">Wallet Address:</label>
      <input type="text" id="address" class="form-control" placeholder="Enter Wallet Address">
    </div>

    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" class="form-control" placeholder="Enter Amount">
    </div>

    <div class="form-group">
      <label for="memo">Payment Note (Memo):</label>
      <textarea id="memo" class="form-control" placeholder="Enter payment note"></textarea>
    </div>

    <div class="form-group">
      <label for="status">Payment Status:</label>
      <select id="status" class="form-control">
        <option value="sent">Sent</option>
        <option value="pending">Pending</option>
        <option value="failed">Failed</option>
      </select>
    </div>

    <div class="receipt-footer">
      <button onclick="generateReceipt()">Generate Receipt</button>
    </div>
  </div>

  <!-- Receipt page (initially hidden) -->
  <div id="receipt-page" class="receipt-page"></div>
</div>
